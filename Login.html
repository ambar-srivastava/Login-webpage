<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="welcome"><h1>Welcome Back!</h1></div>
        </div>
        <div class="text">
            <div class="heading"><h3>Login</h3>
            <p>Welcome back! Please login to your account</p></div>
            <div class="loginForm">
                <form action="#">
                    <div class="username">
                        <p>User Name</p>
                        <input type="email" placeholder="Username">
                    </div>
                    <div class="username">
                        <p>Password</p>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="remember">
                        <div class="left">
                            <input type="checkbox">
                            <p>Remember me</p>
                        </div>
                        <div class="right">
                            <p>Forgot password?</p>
                        </div>
                    </div>
                    <div class="login">
                        <button>Login</button>
                    </div>
                </form>
            </div>
            <div class="signup"><p>New user?
                <span>Signup</span>
            </p></div>
        </div>
    </div>
</body>
</html>
